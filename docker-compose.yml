services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: alpha-squeeze-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD:-YourStrong@Passw0rd}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - alpha-squeeze-network

  python-engine:
    build:
      context: .
      dockerfile: docker/Dockerfile.python
    container_name: alpha-squeeze-python
    ports:
      - "50051:50051"
    environment:
      - FINMIND_TOKEN=${FINMIND_TOKEN}
      - DB_SERVER=mssql
      - DB_DATABASE=AlphaSqueeze
      - DB_USERNAME=sa
      - DB_PASSWORD=${MSSQL_SA_PASSWORD:-YourStrong@Passw0rd}
      - DB_TRUSTED_CONNECTION=false
    depends_on:
      mssql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - alpha-squeeze-network

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: alpha-squeeze-api
    ports:
      - "5002:80"
    environment:
      - ConnectionStrings__DefaultConnection=Server=mssql;Database=AlphaSqueeze;User Id=sa;Password=${MSSQL_SA_PASSWORD:-YourStrong@Passw0rd};TrustServerCertificate=True;
      - GrpcServer__Host=python-engine
      - GrpcServer__Port=50051
      - LineNotify__AccessToken=${LINE_NOTIFY_TOKEN}
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      - python-engine
      - mssql
    restart: unless-stopped
    networks:
      - alpha-squeeze-network
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
      args:
        - VITE_API_URL=/api
    container_name: alpha-squeeze-web
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - alpha-squeeze-network

networks:
  alpha-squeeze-network:
    driver: bridge

volumes:
  mssql_data:
    driver: local
